<div class="wrapper">

  <div class="Dashboard" style="height:470px;">
    <div class="Dashboard_top" style="height:432px;">
      <table class="table vehicleInstalltablePadding">
        <thead>
        <tr style="background-color: #f4edff; border-bottom: solid 1px #ccc;">
          <th>VEHICLE NO.</th>
          <th>Owner Name</th>
          <th>#Mobile Number</th>
          <th>City</th>
          <th>District</th>
          <th>Valid from</th>
          <th>Valid to</th>
          <th>Action</th>

        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let vehicle of vehicleArray | paginate: { id: 'vehicleList', itemsPerPage: page.size, currentPage: p, totalItems: page.totalElements }">
          <td style="padding-left: 25px !important;"><img src="assets/images/SVG/ic_deviceInstalled.svg" alt="logo" class="autoimg"> {{vehicle.rcNumber}}</td>
          <td style="padding-left: 12px !important;padding-top: 10px !important;">{{vehicle.ownerName}}</td>
          <td style="padding-top: 10px !important;padding-left: 14px !important;">{{vehicle.ownerContactNumber}}</td>
          <td style="padding-left: 14px !important;padding-top: 10px !important;">{{vehicle.cityName}}</td>
          <td style="padding-left: 14px !important;padding-top: 10px !important;">{{vehicle.districtName}}</td>
          <td style="padding-left: 14px !important;padding-top: 10px !important;">{{vehicle.registrationDate}}</td>
          <td style="padding-left: 14px !important;padding-top: 10px !important;">{{vehicle.rcExpiryDate}}</td>
          <td style="color:#63c48c;padding-left: 29px !important;color: #465868;padding-top: 10px !important;"><i class="fa fa-pencil" style="font-size: 15px;"></i></td>
        </tr>
        </tbody>
      </table>

    </div>
    <div class="table_bottom">
      <pagination-controls
        id="vehicleList"
        class="pagination"
        (pageChange)="pageChanged($event)"
        maxSize="9"
        directionLinks="true"
        autoHide="true"
        responsive="true"
        previousLabel="Prev"
        nextLabel="Next"
      >
